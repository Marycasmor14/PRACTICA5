<!DOCTYPE html>
<!-- 
     Declaración del tipo de documento.
     Indica al navegador que se trata de un documento HTML5.
-->

<html lang="es">
<!-- 
     Elemento raíz del documento HTML.
     El atributo lang="es" indica que el idioma principal es español.
-->

<head>
    <!-- 
         Contiene metadatos e información de configuración del documento.
    -->

    <meta charset="UTF-8">
    <!-- 
         Define la codificación de caracteres en UTF-8.
         Permite mostrar correctamente acentos y caracteres especiales.
    -->

    <title>Transicion Dia y Noche</title>
    <!-- 
         Título que aparece en la pestaña del navegador.
    -->

    <link rel="stylesheet" href="style.css">
    <!-- 
         Vincula el archivo CSS externo.
         rel="stylesheet" indica que es una hoja de estilos.
         href especifica la ruta del archivo.
    -->

</head>

<body class="modo-dia">
<!-- 
     Cuerpo visible del documento.
     class="modo-dia" establece el estado inicial en modo día.
-->

    <!-- 
         Contenedor principal del contenido central.
    -->
    <div class="contenedor-central">

        <!-- 
             Contenedor de la ilustración (sol y luna).
        -->
        <div class="ilustracion">

            <!-- 
                 Imagen del ícono del sol.
                 src: dirección de la imagen.
                 id: identificador único para manipulación con JavaScript.
                 class: clase CSS para aplicar estilos generales.
            -->
            <img src="https://img.icons8.com/?size=100&id=arTIUtO5zOTy&format=png&color=000000"
                 id="icono-sol"
                 class="icono">

            <!-- 
                 Imagen del ícono de la luna.
                 Tiene la clase "oculto" para iniciar invisible.
            -->
            <img src="https://img.icons8.com/?size=100&id=njYtiuGq8w1i&format=png&color=000000"
                 id="icono-luna"
                 class="icono oculto">

        </div>

        <!-- 
             Encabezado principal del contenido.
        -->
        <h1>Rotacion de la Tierra</h1>

        <!-- 
             Párrafo dinámico donde se cambia el mensaje mediante JavaScript.
             id permite modificar su contenido con innerText.
        -->
        <p id="mensaje">
            ¡Buenos dias estrellitas, la tierra les dice hola!
        </p>
        
        <!-- 
             Botón que activa la transición entre día y noche.
             id permite asociarlo al evento click en JavaScript.
        -->
        <button id="interruptor">
            Hacer de Noche
        </button>

    </div>

    <!-- 
         Vincula el archivo JavaScript externo.
         Se coloca antes de cerrar el body para asegurar que el HTML cargue primero.
    -->
    <script src="edit.js"></script>
    
</body>
</html>
